<!-- Fonts & Icons -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
  rel="stylesheet"
/>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  rel="stylesheet"
/>

<body>
  <div class="wrapper">
    <div class="page-container">
      <h1 class="section-title">Створити слот часу</h1>

      <form (ngSubmit)="onSubmit()" class="glass-form">
        <div class="form-group">
          <label for="date">
            <i class="fas fa-calendar-alt"></i> Оберіть дату:
          </label>
          <input
            type="date"
            id="date"
            [(ngModel)]="selectedDate"
            name="date"
            required
          />
        </div>

        <div class="form-group">
          <label><i class="fas fa-clock"></i> Оберіть проміжок часу:</label>
          <div class="time-buttons">
            <button type="button" (click)="selectTimeSlot('08:00', '12:00')">
              08:00 – 12:00
            </button>
            <button type="button" (click)="selectTimeSlot('12:00', '16:00')">
              12:00 – 16:00
            </button>
            <button type="button" (click)="selectTimeSlot('16:00', '20:00')">
              16:00 – 20:00
            </button>
          </div>
        </div>

        <div class="form-group" *ngIf="timeIntervals.length > 0">
          <label>
            <i class="fas fa-hourglass-half"></i> Оберіть інтервали (по 30 хв):
          </label>
          <div class="interval-checkboxes">
            <label
              *ngFor="let interval of timeIntervals"
              class="checkbox-label"
            >
              <input
                type="checkbox"
                [value]="interval"
                (change)="toggleIntervalSelection(interval)"
              />
              {{ interval }}
            </label>
          </div>
        </div>

        <button type="submit" class="ton-connect-button">
          <i class="fas fa-plus-circle"></i> Створити
        </button>

        <div *ngIf="message" class="alert-success">
          <i class="fas fa-check-circle"></i> {{ message }}
        </div>
      </form>
    </div>
  </div>

  <!-- Навігаційна панель -->
  <div class="bottom-nav">
    <button (click)="button1Action()">
      <i class="fas fa-search"></i><span>Пошук</span>
    </button>
    <button (click)="button2Action()">
      <i class="fas fa-calendar-alt"></i><span>Забронювати</span>
    </button>
    <button (click)="button3Action()">
      <i class="fas fa-cog"></i><span>Запис</span>
    </button>
    <button (click)="navigateToUserPage()">
      <i class="fas fa-user"></i><span>Профіль</span>
    </button>
  </div>
</body>
