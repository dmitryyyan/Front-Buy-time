<!-- Підключення шрифтів та іконок у <head> (якщо ще не підключено) -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  crossorigin="anonymous"
/>

<body>
  <!-- Фіксована кнопка назад -->
  <div class="back-button-fixed">
    <button class="back-button" (click)="navigateToUserPage()">
      <i class="fas fa-arrow-left"></i> Назад
    </button>
  </div>

  <div class="wrapper">
    <div class="page-container">
      <h1 class="section-title">Ваші бронювання</h1>

      <div *ngIf="!userData" class="no-user-data">
        <p>Дані відсутні.</p>
      </div>

      <div class="user-container">
        <div
          *ngFor="let booking of bookings; let i = index"
          class="booking-form"
        >
          <div class="form-group">
            <label>Імʼя:</label>
            <input
              type="text"
              [value]="usersArray[i]?.firstName || 'Немає даних'"
              readonly
            />
          </div>

          <div class="form-group">
            <label>Статус:</label>
            <input type="text" [value]="booking.status" readonly />
          </div>

          <div class="form-group">
            <label>Повідомлення:</label>
            <input type="text" [value]="booking.message" readonly />
          </div>

          <div class="form-group">
            <label>Дата створення:</label>
            <input type="text" [value]="booking.createdAt" readonly />
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
