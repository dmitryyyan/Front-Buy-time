<h2>Register</h2>
<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm.value)">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" ngModel><br><br>
  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" ngModel><br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" ngModel><br><br>
  <label for="telegramChatId">Telegram Chat ID:</label>
  <input type="text" id="telegramChatId" name="telegramChatId" ngModel><br><br>
  <label for="isTeacher">Is Teacher:</label>
  <input type="checkbox" id="isTeacher" name="isTeacher" ngModel><br><br>
  <label for="description">Description:</label>
  <textarea id="description" name="description" ngModel></textarea><br><br>
  <label for="tags">Tags:</label>
  <input type="text" id="tags" name="tags" ngModel><br><br>
  <button type="submit">Register</button>
</form>
