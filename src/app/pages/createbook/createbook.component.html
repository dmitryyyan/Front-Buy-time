<div class="create-book-container">
  <h2>Make an appointment</h2>
  <form [formGroup]="bookingForm" (ngSubmit)="submitBooking()">

    
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        (click)="connectWallet()"
        [disabled]="isConnected"
      >
        {{ isConnected ? 'Wallet connected' : 'Connect wallet' }}
      </button>
      <div *ngIf="publicKey" class="mt-2 text-gray-700">
        Connected: {{ publicKey }}
      </div>

    <div class="form-group">
      <label for="teacher">Select expert:</label>
      <select id="teacher" formControlName="teacherId" (change)="onTeacherChange($event)">
        <option *ngFor="let teacher of teachers" [value]="teacher.id">{{ teacher.firstName }} {{ teacher.lastName }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="timeslot">Select time for meeting:</label>
      <select id="timeslot" formControlName="timeslotId">
        <option *ngFor="let timeslot of timeslots" [value]="timeslot.id">{{ timeslot.startTime }} - {{timeslot.endTime}} </option>
      </select>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" formControlName="message"></textarea>
    </div>

    <div class="form-group">
      <label for="urlOfMeeting">Url for meet:</label>
      <textarea id="urlOfMeeting" formControlName="urlOfMeeting"></textarea>
    </div>

    <button type="submit" [disabled]="!bookingForm.valid" class="submit-button">Створення</button>

  </form>

  <div *ngIf="message" class="message-box">{{ message }}</div>
  <div *ngIf="urlOfMeeting" class="urlOfMeeting-box">{{ urlOfMeeting }}</div>

  <div class="button-container">
    <meta charset="UTF-8">
    <button (click)="button1Action()">
      <i class="fas fa-search"></i>🔍
    </button>

    <button (click)="button2Action()">
      <i class="fas fa-info-circle"></i>📅 
    </button>

    <button (click)="button3Action()">
      <i class="fas fa-cog"></i> 📖 
    </button>

    <button (click)="navigateToUserPage()">
      <i class="fas fa-user"></i> 👤 
    </button>

  </div>
</div>
