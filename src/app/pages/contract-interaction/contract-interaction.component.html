<button
  class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
  (click)="connectWallet()"
>
  Connect Wallet
</button>

<button
  *ngIf="isConnected"
  class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 mt-2"
  (click)="getBalance()"
>
  Check Balance
</button>

<button
  *ngIf="isConnected"
  class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 mt-2"
  (click)="requestAirdrop()"
>
  Request Airdrop (1 SOL)
</button>
